<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>New Article</h1>
	</div>
	<div class="col-md-12">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" validate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="url">Link for the Article</label>
					<div class="controls">
						<input name="content" type="text" data-ng-model="linker" id="content" class="form-control" placeholder="URL" required></input>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
